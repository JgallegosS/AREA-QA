name: Deploy to Vercel

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy-vercel:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          NODE_OPTIONS: --openssl-legacy-provider  # Variable para evitar errores de OpenSSL
        run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          NODE_OPTIONS: --openssl-legacy-provider  # Agregada también aquí
        run: |
          npm install -g vercel
          vercel --prod --token $VERCEL_TOKEN --confirm --cwd ./ --name area-qa
